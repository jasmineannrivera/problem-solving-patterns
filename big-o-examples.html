<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Big O Notation</title>
</head>
<body>

<script>

	//BIG O NOTATION: TIME COMPLEXITY

    function addUpTo(n) {
        return n * (n + 1) / 2;
    }
    //Time Complexity: O(1) constant
	//space complexity: O(1) constant



    function addUpTo2(n) {
        let total = 0;
        for (let i = 1; i <= n; i++) {
            total += i;
        }
        return total;
    }
    //Time Complexity: O(n) linear
	//Note that the number of operations is (eventually) bounded by a multiple of n
	//space complexity: o(1) constant



    function countUpAndDown(n) {
        console.log("Going up!");
        for (let i = 0; i < n; i++) {
            console.log(i);
        }
        console.log("At the top!\nGoing down...");
        for (let j = n - 1; j >= 0; j--) {
            console.log(j);
        }
        console.log("Back down. Bye!");
    }
	//Time Complexity: O(n) linear
	//space complexity: o(1) constant




    function printAllPairs(n) {
        for (let i = 0; i < n; i++) {
            for (let j = 0; j < n; j++) {
                console.log(i, j);
            }
        }

    }
	//Time Complexity: O(n^2) Quadratic




    //BIG O NOTATION: SPACE COMPLEXITY

    function sum(arr) {
        let total = 0; //O(1) constant
        for (let i = 0; i < arr.length; i++) {
            total += arr[i];
        }
        return total;
    }
    //Space Complexity: O(1) constant
	//time complexity: O(n) linear



    function double(arr) {
        let newArr = []; //O(n) linear
        for (let i = 0; i < arr.length; i++) { //o(n)
            newArr.push(2 * arr[i]); //o(1)
        }
        return newArr;
    }
	//Space Complexity: O(n) linear
    //time complexity: O(n) linear






</script>
</body>
</html>
