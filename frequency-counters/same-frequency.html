<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Same Frequency</title>
</head>
<body>
<script>
	//Write a function called sameFrequency.  Given two positive integers, find out if the two numbers have the same frequency of digits
	//sameFrequency(182, 281) //true
	//sameFrequency(34, 14) //false
	//sameFrequency(3589578, 5879385) //true
	//sameFrequency(22, 222) //false

	// check lengths before proceeding
	// convert nums to strings
	//create two objs
	//loop through numStrings and add to objs (digit : frequency of digit)
	//loop through an obj and see if the key (digit) exists

	function  sameFrequency(num1, num2) {

	    let num1Str = num1.toString();
	    let num2Str = num2.toString();

	    //edge case
		if (num1Str.length !== num2Str.length) {
		    return false;
		}

		let freqCounter1 = {};
		let freqCounter2 = {};


		//add digits to counters

		for (let digit of num1Str) {

		    freqCounter1[digit] = (freqCounter1[digit] || 0) + 1;
		}

		for (let digit of num2Str) {

		    if (!freqCounter2[digit]) {
		        freqCounter2[digit] = 1;
		    } else {
		        freqCounter2[digit]++;
		    }
		}

        console.log(freqCounter1);
        console.log(freqCounter2);

        for (let key in freqCounter1) { //{key(digit) : value(freq)}
            if (freqCounter1[key] !== freqCounter2[key]) {
                console.log(key); //key
                console.log(freqCounter1[key]); //value
                console.log(freqCounter2[key]);
                return false;
            }
        }
        return true;

    }

    console.log(sameFrequency(1824, 2816));
    // console.log(sameFrequency(1823, 2814));
</script>

</body>
</html>
